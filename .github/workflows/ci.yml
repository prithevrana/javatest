name: Java CI with SonarQube and GlassFish Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn clean install
      - name: Path
        run: pwd
      - name: List WAR files
        run: ls -l 
      - name: target folder check
        run: cd target
      - name: List WAR files
        run: ls -l target/*.war

      - name: Run tests
        run: mvn test

      - name: Create GlassFish password file
        run: echo "AS_ADMIN_PASSWORD=${{ secrets.GLASSFISH_ADMIN_PASSWORD }}" > glassfish-password.txt

      - name: Copy WAR and password file to remote server
        run: |
          scp -o StrictHostKeyChecking=no target/*.war glassfish-password.txt ${{ secrets.SSH_USER }}@${{ secrets.GLASSFISH_HOST }}:/tmp/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}

      - name: Remote Deploy to GlassFish
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.GLASSFISH_HOST }} << 'EOF'
            /opt/glassfish4/bin/asadmin --host localhost --port 4848 \
              --user ${{ secrets.GLASSFISH_ADMIN_USERNAME }} \
              --passwordfile /tmp/glassfish-password.txt \
              deploy --force /tmp/*.war
          EOF
